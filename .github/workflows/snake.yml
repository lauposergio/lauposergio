# Nome da Actions:  
name: Snake Game

# Controlador do tempo que sera feito a atualização dos arquivos.
on:
  schedule:
    # Será atualizado a cada 5 horas.
    - cron: "0 */5 * * *"

# Permite executar na na lista de Actions (utilizado para testes de build).
workflow_dispatch:

# Regras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Atualiza o repositório para que o trabalho possa acessá-lo
    - uses: actions/checkout@v2
      with:
        # Define explicitamente a versão do Node.js para node16
        node-version: '16'

    # Repositório que será utilizado para gerar os arquivos.
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: laiposergio #Seu usuário
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    # Define a saída como variável de ambiente usando Environment Files
    - name: Set output as environment variable
      run: echo "my_output=some_value" >> $GITHUB_ENV

    - run: git status

    # Para as atualizações.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
        force: true

    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        # o branch de saída que mencionamos acima
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
